<!DOCTYPE html>
<html>
<head>
<title> Millionaire PingPong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script>
	function start(){
		sjs.open("target",675,675)

		//Ball Object and Properties
		var ball = new sjs.Image("Images/diamond.png")
		ball.type = "ball";
		ball.setSize(100,62);
		ball.center().offset(-10,-10);
		ball.friction = .1;
		ball.bounce();

		//paddle one
		var paddle1 = new sjs.Image("Images/GoldTop.png");
		paddle1.type="paddle";
		paddle1.centerH();
		paddle1.setSize(200,30);
		paddle1.friction = .1;

		//paddle two
		var paddle2 = new sjs.Image("Images/GoldBottom.png");
		paddle2.type="paddle";
		paddle2.center().bottom();
		paddle2.setSize(200,30);
		paddle2.friction = .1;

		//paddle three
		var paddle3 = new sjs.Image("Images/GoldLeft.png")
		paddle3.type="paddle";
		paddle3.left();
		paddle3.setSize(30,200);
		paddle3.friction = .1;

		//padle four
		var paddle4 = new sjs.Image("Images/GoldRight.png")
		paddle4.type="paddle";
		paddle4.right().offset(130,0);
		paddle4.setSize(30,200);
		paddle4.friction = .1;

		//Score
		var score_txt = new sjs.Text("Score: 0", 21, "#ADADAD");
		var score = 0;
		
		//functions
        //paddle 1
		sjs.keyDown(LEFT_KEY, function(){
			paddle1.pushLeft();		
		});

		sjs.keyDown(RIGHT_KEY, function(){
			paddle1.pushRight();		
		});
	
        //paddle 2
		sjs.keyDown(A_KEY, function(){
			paddle2.pushLeft();		
		});

		sjs.keyDown(D_KEY, function(){
			paddle2.pushRight();
		});

        //paddle 3
		sjs.keyDown(T_KEY, function(){
			paddle3.pushUp();
		});

		sjs.keyDown(G_KEY, function(){
			paddle3.pushDown();
		});

        //paddle 4
		sjs.keyDown(U_KEY, function(){
			paddle4.pushUp();
		});

		sjs.keyDown(J_KEY, function(){
			paddle4.pushDown();
		});

		 sjs.keyDown(O_KEY, function(){
		 	ball.pushUp();
		 });

		 sjs.keyDown(I_KEY, function(){
		 	ball.pushLeft();
		 });

		 sjs.keyDown(L_KEY, function(){
		 	ball.pushDown();
		 });

		 sjs.keyDown(P_KEY, function(){
		 	ball.pushRight();
		 });

		//Sounds
		var soundEffect = new Audio('Music/pop.mp3');
        var soundEffect2 = new Audio('Music/techno.mp3');
        
		//Hit paddle
		sjs.onHit("ball","paddle", function(ball,paddle){
			score = score + 1
			score_txt.setText("Score: "+score);
			soundEffect.play();
			sjs.bounceOff(ball,paddle);
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		//Secrets
		sjs.keyDown(X_KEY, function(){
			score = score + 10
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		sjs.keyDown(Q_KEY, function(){
			score = score + 100
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		sjs.keyDown(Y_KEY, function(){
			score = score + 10000
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		sjs.keyDown(W_KEY, function(){
			score = score + 100000
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		sjs.keyDown(R_KEY, function(){
			score = score + 1000000
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		sjs.keyDown(N_KEY, function(){
			score = score + 10000000
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

		sjs.keyDown(M_KEY, function(){
			score = score + 123456789
			score_txt.setText("Score: "+score);
			soundEffect2.play();
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});
		
		
	}//end start

</script>
 <button onclick="Function3()"class="back">Back</button>
 <script>
	 function Function3() {
		   window.location="Menu.html"
		   document.getElementById("button").style.color = "darksalmon";
		 }
 </script>
 <style>
	 .back {
							 display: inline-button;
							 background-color: silver;
							 color: grey;
							 width: 100px;
							 height: 100px;
							 font-size: 24px;
						 }
						 .back:hover {
							 background-color: red;
							 color: black;
							 cursor: pointer;
						 }
 </style>
</head> 
<body onload="start()">
<h1><b><i><center>Millionaire PingPong</center></i></b></h1>
<h3><b><i><center>Instructions Below</center></i></b></h3>  
<div id="target" style="margin:auto;background:rgb(255, 255, 255);"></div> 

			<div className="controlls">
					<h1><b><i><center>Instructions:</center></i></b></h1>
					<h3><b><i><center>Top Gold Bar: Left and Right keys</center></i></b></h3>
					<h3><b><i><center>Left Gold Bar: G and T keys</center></i></b></h3>
					<h3><b><i><center>Bottom Gold Bar: A and D keys</center></i></b></h3>
					<h3><b><i><center>Right Gold Bar: J and U keys</center></i></b></h3>
					<h3><b><i><center>Diamond: I, O, P, and L keys</center></i></b></h3>
					<h3><b><i><center>This game mode has a few secrets to help you out</center></i></b></h3>
			</div>

</body> 
</html>
