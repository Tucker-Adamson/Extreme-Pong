<!DOCTYPE html>
<html>
<head>
<title> Millionaire Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script>
	function start(){
		sjs.open("target",675,675)

		//Ball Object and Properties
		var ball = new sjs.Image("Images/diamond.png")
		ball.type = "ball";
		ball.setSize(75,60);;
		ball.center().offset(-10,-10);
		ball.friction = 0;
		ball.bounce();
        ball.pushUp(3);
        ball.pushLeft(1);

		//paddle one
		var paddle1 = new sjs.Image("Images/blue.png");
		paddle1.type="paddle";
		paddle1.left();
		paddle1.setSize(20,200);
		paddle1.friction = .1;

		//paddle two
		var paddle2 = new sjs.Image("Images/red.png");
		paddle2.type="paddle";
		paddle2.right();
		paddle2.setSize(20,200);
		paddle2.friction = .1;

		//Score
		var score_txt = new sjs.Text("Score: 0", 21, "#ADADAD");
		var score = 0;
		
		//functions
        //paddle 1
		sjs.keyDown(UP_KEY, function(){
			paddle1.pushUp();		
		});

		sjs.keyDown(DOWN_KEY, function(){
			paddle1.pushDown();		
		});
	
        //paddle 2
		sjs.keyDown(W_KEY, function(){
			paddle2.pushUp();		
		});

		sjs.keyDown(S_KEY, function(){
			paddle2.pushDown();
		});

		//Sounds
		var soundEffect = new Audio('Music/pop.mp3');
        
		//Hit paddle
		sjs.onHit("ball","paddle", function(ball,paddle){
			score = score + 1
			score_txt.setText("Score: "+score);
			soundEffect.play();
			sjs.bounceOff(ball,paddle);
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

       sjs.onHit("ball",["left_screen","right_screen"], function(){
			window.location = "lose.html";
		});
		
	}//end start

</script> 
</head> 
<body onload="start()">
<h1><b><i><center>Millionaire Pong</center></i></b></h1>
<h3><b><i><center>Instructions Below</center></i></b></h3>  
<div id="target" style="margin:auto;background:rgb(255, 255, 255);"></div> 

			<div className="controlls">
					<h1><b><i><center>Instructions:</center></i></b></h1>
					<h3><b><i><center>Blue Paddle: Left and Right keys</center></i></b></h3>
					<h3><b><i><center>Red Paddle: A and D keys</center></i></b></h3>
			</div>

</body> 
</html>
