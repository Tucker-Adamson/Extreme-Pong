<!DOCTYPE html>
<html>
<head>
<title> Millionaire Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script>
	function start(){
		sjs.open("target",675,675)

		//Ball Object and Properties
		var ball = new sjs.Image("Images/diamond.png")
		ball.type = "ball";
		ball.setSize(150,100);
		ball.center().offset(-10,-10);
		ball.friction = 0;
		ball.bounce();
        ball.pushUp(3);
        ball.pushLeft(1);

		//paddle one
		var paddle1 = new sjs.Image("Images/blue.png");
		paddle1.type="paddle";
		paddle1.centerH();
		paddle1.setSize(200,20);
		paddle1.friction = .1;

		//paddle two
		var paddle2 = new sjs.Image("Images/red.png");
		paddle2.type="paddle";
		paddle2.center().bottom();
		paddle2.setSize(200,20);
		paddle2.friction = .1;

		//paddle three
		var paddle3 = new sjs.Image("Images/green.png")
		paddle3.type="paddle";
		paddle3.left();
		paddle3.setSize(20,200);
		paddle3.friction = .1;

		//padle four
		var paddle4 = new sjs.Image("Images/pink.png")
		paddle4.type="paddle";
		paddle4.right().offset(130,0);
		paddle4.setSize(20,200);
		paddle4.friction = .1;


		//Score
		var score_txt = new sjs.Text("Score: 0", 21, "#ADADAD");
		var score = 0;
		
		//functions
        //paddle 1
		sjs.keyDown(LEFT_KEY, function(){
			paddle1.pushLeft();		
		});

		sjs.keyDown(RIGHT_KEY, function(){
			paddle1.pushRight();		
		});
	
        //paddle 2
		sjs.keyDown(A_KEY, function(){
			paddle2.pushLeft();		
		});

		sjs.keyDown(D_KEY, function(){
			paddle2.pushRight();
		});

        //paddle 3
		sjs.keyDown(T_KEY, function(){
			paddle3.pushUp();
		});

		sjs.keyDown(G_KEY, function(){
			paddle3.pushDown();
		});

        //paddle 4
		sjs.keyDown(U_KEY, function(){
			paddle4.pushUp();
		});

		sjs.keyDown(J_KEY, function(){
			paddle4.pushDown();
		});

		//Sounds
		var soundEffect = new Audio('Music/pop.mp3');
        
		//Hit paddle
		sjs.onHit("ball","paddle", function(ball,paddle){
			score = score + 1
			score_txt.setText("Score: "+score);
			soundEffect.play();
			sjs.bounceOff(ball,paddle);
			if(score >= 10000000000){
				window.location ="Rich.html";
			}
		});

       sjs.onHit("ball",["top_screen","bottom_screen"], function(){
			window.location = "lose.html";
		});
		
	}//end start

</script> 
</head> 
<body onload="start()">
<h1><b><i><center>Millionaire Pong</center></i></b></h1>
<h3><b><i><center>Instructions Below</center></i></b></h3>  
<div id="target" style="margin:auto;background:rgb(255, 255, 255);"></div> 

			<div className="controlls">
					<h1><b><i><center>Instructions:</center></i></b></h1>
					<h3><b><i><center>Blue Paddle: Left and Right keys</center></i></b></h3>
					<h3><b><i><center>Green Paddle: G and T keys</center></i></b></h3>
					<h3><b><i><center>Red Paddle: A and D keys</center></i></b></h3>
					<h3><b><i><center>Pink Paddle: J and U keys</center></i></b></h3>
					<h3><b><i><center>Ball: I, O, P, and L keys</center></i></b></h3>
			</div>

</body> 
</html>
